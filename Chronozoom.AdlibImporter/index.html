<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Adlib importer tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.css" />
    <script src="Scripts/Importer.js"></script>
    <script src="Scripts/Test.js"></script>
    <script src="Scripts/Formhandler.js"></script>
    <script src="Scripts/Webhandler.js"></script>
    <script src="http://code.jquery.com/jquery-git2.min.js"></script>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <h1>Chronozoom <-> AdlibImporter </h1>
    

    <div class="ui segment">
        <div class="ui form">
            <div class="inline field">
                    <label>Url</label>
                    <input id="url" type="url" placeholder="Webapi adres">
                    <button class="ui button default" onclick="Importer.Formhandler.GetXmlElementsFromUrl()">Download</button>
            </div>
        </div>
        

        
    </div>

    <div class="ui form segment">

        <div class="field required">
            <label>Title</label>
            <div id="title"></div>
        </div>

        <div class="field">
            <label>Description</label>
            <div id="description"></div>
        </div>

        <div class="two fields">
            <div class="field required">
                <label>Begindate</label>
                <div id="begindate"></div>
            </div>

            <div class="field required">
                <label>Enddate</label>
                <div id="enddate"></div>
            </div>
        </div>

        <div class="field">
            <label>Images</label>
            <div id="images"></div>
        </div>

        <div class="field required">
            <label>Id / Priref</label>
            <div id="id"></div>
        </div>

        <div class="ui submit button">Submit</div>
    </div>

</body>
</html>
