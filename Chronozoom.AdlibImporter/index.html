<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Adlib importer tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.css" />
    <script src="Scripts/Importer.js"></script>
    <script src="Scripts/Test.js"></script>
    <script src="Scripts/Formhandler.js"></script>
    <script src="Scripts/Webhandler.js"></script>
    <script src="http://code.jquery.com/jquery-git2.min.js"></script>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <h1>Chronozoom <-> AdlibImporter </h1>

    <!-- URL INPUT PART-->
    <div id="urlInput" class="ui segment">
        <div id="urlInputLoader" class="ui dimmer">
            <div class="ui text loader">Fetching Xml record....</div>
        </div>
        <div class="ui form">
            <div class="inline field">
                <label>Url</label>
                <input id="url" type="url" placeholder="Webapi adres">
                <button class="ui button default" onclick="Importer.Formhandler.GetXmlElementsFromUrl()">Download</button>
            </div>
        </div>
    </div>

    <!-- XML PROPERTY MAPPER-->
    <div id="inputForm" class="ui hidden form segment display-none">
        <h4>Timeline details</h4>
        <div class="ui divider"></div>
        <div class="field required">
            <label>Timeline title</label>
            <input id="timelinetitle"/>
        </div>
        <div class="field required">
            <label>Timeline description</label>
            <input id="timelinedescription"/>
        </div>
        <h4>Mapper</h4>
        <div class="ui divider"></div>
        <div class="field required">
            <label>Title</label>
            <select id="title"></select>
        </div>

        <div class="field">
            <label>Description</label>
            <select id="description"></select>
        </div>

        <div class="two fields">
            <div class="field required">
                <label>Begindate</label>
                <select id="begindate"></select>
            </div>

            <div class="field required">
                <label>Enddate</label>
                <select id="enddate"></select>
            </div>
        </div>

        <div class="field">
            <label>Images</label>
            <select id="images"></select>
        </div>

        <div class="field required">
            <label>Id / Priref</label>
            <select id="id"></select>
        </div>

        <div class="ui submit button">Submit</div>
    </div>

    <!-- GROUP BY ACTIONS PART-->
    <div id="actionForm" class="ui form segment ">
        <h4 class="ui dividing header">Group by actions</h4>
        <div class="two fields">
            <div class="field">
                <div class="required field">
                    <label>Group by</label>
                    <select id="groupby"></select>
                </div>
                <div class="required field">
                    <label>Category name</label>
                    <input id="categoryname" />
                </div>
                <button class="ui button">Append action</button>
            </div>
            <div class="field">
                <label>Actions</label>
                <div class="ui divided list">
                    <div class="item">
                        <div class="right floated compact ui button">Remove</div>
                        <div class="content">
                            <div class="header">Group by: Creator</div>
                            Category title : Sorted by Creator
                        </div>
                    </div>
                    <div class="item">
                        <div class="right floated compact ui button">Remove</div>
                        <div class="content">
                            <div class="header">Group by: Material</div>
                            Category title : Materials per creator
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui buttons">
        <div class="ui negative button">Reset</div>
        <div class="or"></div>
        <div class="ui positive button">Create timeline</div>
    </div>


</body>
</html>
